{% extends "base.html" %}

{% block content %}
<h2>Driver List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>License Number</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in object_list %}
      <tr>
        <td>{{ driver.id }}</td>
        <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
        <td>{{ driver.license_number }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
